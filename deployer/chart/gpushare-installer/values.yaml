# Default values for gpushare-installer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

masterCount: 3

kubeVersion: v1.12.6-aliyun.1

schdInstallerImage: registry.cn-hangzhou.aliyuncs.com/acs/schd-extender-deployer:201905310913

evictDevicePluginImage: registry.cn-hangzhou.aliyuncs.com/acs/nvidia-device-plugin-evict:201905310913

recoverDevicePluginImage: registry.cn-hangzhou.aliyuncs.com/acs/nvidia-device-plugin-recover:201907170823

extenderImage: registry.cn-hangzhou.aliyuncs.com/acs/k8s-gpushare-schd-extender:1.11-d170d8a

devicePluginImage: registry.cn-hangzhou.aliyuncs.com/acs/k8s-gpushare-plugin:v2-1.11-aff8a23

env:
  schedulerStaticPodYaml: "/etc/kubernetes/manifests/kube-scheduler.yaml"
  timeIntervalForChecking: "3"


# the schedulerPolicyConfig field is used to build scheduler-policy-config.json
# the default configuration is the same as following json:
# {
#  "kind": "Policy",
#  "apiVersion": "v1",
#  "extenders": [
#    {
#      "urlPrefix": "http://127.0.0.1:32766/gpushare-scheduler",
#      "filterVerb": "filter",
#      "bindVerb":   "bind",
#      "enableHttps": false,
#      "nodeCacheCapable": true,
#      "managedResources": [
#        {
#          "name": "aliyun.com/gpu-mem",
#          "ignoredByScheduler": false
#        }
#      ],
#      "weight": 1,
#      "ignorable": false
#    }
#  ]
#}

schedulerPolicyConfig:	
  prioritizeVerb: "sort"
  bindVerb: "bind"
  filterVerb: "filter"
  enableHttps: "false"
  ignorable: "false"
  nodeCacheCapable: "true"
  urlPrefix: "http://127.0.0.1:32766/gpushare-scheduler"
  weight: "1"
  resourceName: "aliyun.com/gpu-mem"
  ignoredByScheduler: "false"
   
  




