apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "gpushare-installer.fullname" . }}
  labels:
    app: {{ template "gpushare-installer.name" . }}
    chart: {{ template "gpushare-installer.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.masterCount }}
  selector:
    matchLabels:
      app: {{ template "gpushare-installer.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels: 
        app: {{ template "gpushare-installer.name" . }}
        chart: {{ template "gpushare-installer.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      hostNetwork: true
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ template "gpushare-installer.name" . }}
            topologyKey: kubernetes.io/hostname
      containers:
      - name: deploy-schd
        image: registry.cn-hangzhou.aliyuncs.com/acs/schd-extender-deployer
        imagePullPolicy: Always
        securityContext:
          privileged: true
        command: 
          - /schd-extender/install-sched-extender.sh
          - --version
          - {{ .Values.kubeVersion }}
        volumeMounts:
        - name: k8s-host
          mountPath: /k8s-host
        volumes:
        - hostPath:
            path: /
            type: Directory
          name: k8s-host