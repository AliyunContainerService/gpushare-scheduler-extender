apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "gpushare-installer.fullname" . }}
  labels:
    app: gpushare
    name: {{ template "gpushare-installer.fullname" . }}
    chart: {{ template "gpushare-installer.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.masterCount }}
  selector:
    matchLabels:
      app: gpushare
      name: {{ template "gpushare-installer.fullname" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels: 
        chart: {{ template "gpushare-installer.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        app: gpushare
        name: {{ template "gpushare-installer.fullname" . }}
    spec:
      hostNetwork: true
      podManagementPolicy: "OrderedReady"
      updateStrategy:
        type: RollingUpdate
      tolerations:
      - effect: NoSchedule
        operator: Exists
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        operator: Exists
        key: node.cloudprovider.kubernetes.io/uninitialized
      nodeSelector:
         node-role.kubernetes.io/master: ""
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - {{ template "gpushare-installer.fullname" . }}
            topologyKey: kubernetes.io/hostname
      containers:
      - name: deploy-schd
        image: {{ .Values.schdInstallerImage }}
        imagePullPolicy: Always
        securityContext:
          privileged: true
        command: 
          - /schd-extender/install-sched-extender.sh
          - --version
          - {{ .Values.kubeVersion }}
        env:
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: PRIORITIZE_VERB
            value: "{{ .Values.schedulerPolicyConfig.prioritizeVerb }}"
          - name: BIND_VERB
            value: "{{ .Values.schedulerPolicyConfig.bindVerb }}"
          - name: FILTER_VERB
            value: "{{ .Values.schedulerPolicyConfig.filterVerb }}"
          - name: ENABLE_HTTPS
            value: "{{ .Values.schedulerPolicyConfig.enableHttps }}"
          - name: IGNORABLE
            value: "{{ .Values.schedulerPolicyConfig.ignorable }}"
          - name: NODE_CACHE_CAPABLE
            value: "{{ .Values.schedulerPolicyConfig.nodeCacheCapable }}"
          - name: URL_PREFIX
            value: "{{ .Values.schedulerPolicyConfig.urlPrefix }}"
          - name: WEIGHT
            value: "{{ .Values.schedulerPolicyConfig.weight }}"
          - name: RESOURCE_NAME
            value: "{{ .Values.schedulerPolicyConfig.resourceName }}"
          - name: IGNORED_BY_SCHEDULER
            value: "{{ .Values.schedulerPolicyConfig.ignoredByScheduler }}"
          - name: TIME_INTERVAL_FOR_CHECKING
            value: "{{ .Values.env.timeIntervalForChecking }}"
          - name: SCHEDULER_STATIC_POD_YAML
            value: "{{ .Values.env.schedulerStaticPodYaml }}"
          
        volumeMounts:
        - name: k8s-host
          mountPath: /k8s-host
        - name: kube-dir
          mountPath: /etc/kubernetes
      volumes:
      - hostPath:
          path: /
          type: Directory
        name: k8s-host
      - hostPath:
          path: /etc/kubernetes
          type: Directory
        name: kube-dir
